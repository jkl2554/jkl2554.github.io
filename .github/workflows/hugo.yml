name: github pages

on:
  push:
    branches:
      - main  # Set a branch that will trigger a deployment
  pull_request:
env:
  HUGO_PARAMS_GITALK_CLIENTID: "${{ secrets.CLIENTID }}"         # GITALK App Client ID
  HUGO_PARAMS_GITALK_CLIENTSECRET: "${{ secrets.CLIENTSECRET }}" # GITALK App Client Secret
  HUGO_PARAMS_GITALK_ACCESSTOKEN: "${{ secrets.ACCESSTOKEN }}" # GITALK Access Token
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true
      
      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: blog.hyugo.org
